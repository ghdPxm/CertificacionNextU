<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Figuras basicas con sgv</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li>
      <li>
        <svg width="150" height="150">
          <circle cx="70" cy="70" r="50" fill="orange" stroke="gray" stroke-width="6" />
        </svg>
      </li>
      <li>Rectangulo</li>
      <li>
        <svg width="450" height="150">
          <rect width="300" height="100" fill="orange" stroke="gray" stroke-width="3" />
        </svg>
      </li>
      <li>Poligono</li>
      <li>
        <svg width="500" height="250" >
          <polygon points="100, 20, 150, 100, 100, 200, 50, 100" fill="orange" stroke="gray" stroke-width="2"  />
        </svg>
      </li>
      <li>Linea Poligonal</li>
      <li>
        <svg width="500" height="200">
          <polyline points="20, 20, 40, 25, 60, 40, 80, 120, 120, 140, 200, 180, 222, 322" fill="none" stroke="gray" stroke-width="3" />
        </svg>
      </li>
      <li>Elipse</li>
      <li>
        <svg width="500" height="140">
          <ellipse cx="200" cy="80" rx="100" ry="50" fill="orange" stroke="gray" stroke-width="2" />
        </svg>
      </li>
      <li>linea</li>
      <li>
        <svg width="210" height="500">
          <line  x1="0" y1="0" x2="200" y2="200" stroke="orange" stroke-width="2" />         
        </svg>
      </li>
    </ol>
  </body>
</html>
