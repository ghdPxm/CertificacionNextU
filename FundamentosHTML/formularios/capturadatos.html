<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Inputs para captura de datos</title>
  </head>
  <body>
    <form >
      <fieldset>
        <legend>Ejemplos de inputs</legend>
        <p>
          Seleccione un color  <br/>
          <input type="color" name="" value="">
        </p>
        <p>
          Fecha  <br/>
          <input type="date" name="" value="">
        </p>
        <p>
          Fecha-Hora  <br/>
          <input type="datetime" name="" value="">
        </p>
        <p>
          Fecha-Hora local  <br/>
          <input type="datetime-local" name="" value="">
        </p>
        <p>
          Archivos planos, word, excel y otros  <br/>
          <input type="file" name="" value="">
        </p>
        <p>
          Email  <br/>
          <input type="email" name="" value="">
        </p>
        <p>
          Mes  <br/>
          <input type="month" name="" value="">
        </p>
        <p>
          Numeros  <br/>
          <input type="number" name="" value="">
        </p>
        <p>
          Rango de numeros  <br/>
          <input type="range" min="0" max="10">
        </p>
        <p>
          Busqueda  <br/>
          <input type="search">
        </p>
        <p>
          Telefono  <br/>
          <input type="tel" >
        </p>
        <p>
          Hora  <br/>
          <input type="time" >
        </p>
        <p>
          Direccion URL  <br/>
          <input type="url" >
        </p>
        <p>
          Semana <br/>
          <input type="week" >
        </p>
        <p>
          Reset  <br/>
          <input type="reset" name="" value="Reiniciar">
        </p>
        <p>
          Boton HTML  <br/>
          <input type="button" name="" value="Boton html">
        </p>
        <p>
          Envio de Formulario  <br/>
          <input type="submit" name="" value="envio de datos">
        </p>
      </fieldset>
    </form>
  </body>
</html>
